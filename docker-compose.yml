services:

  mshpsihweb:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/dashboardmshp-app/
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - ./.env
    restart: always
    depends_on:
      - dashboardDB
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"

      # === ROUTER HTTPS ===
      - "traefik.http.routers.mshpsih.rule=Host(`dashbord.mshpcmu.ci`)"
      - "traefik.http.routers.mshpsih.entrypoints=websecure"
      - "traefik.http.routers.mshpsih.tls=true"
      - "traefik.http.routers.mshpsih.tls.certresolver=lets"
      - "traefik.http.routers.mshpsih.priority=100"
      - "traefik.http.routers.mshpsih.service=mshpsih"

      # === ROUTER HTTP -> HTTPS ===
      - "traefik.http.routers.mshpsih-http.rule=Host(`dashbord.mshpcmu.ci`)"
      - "traefik.http.routers.mshpsih-http.entrypoints=web"
      - "traefik.http.routers.mshpsih-http.middlewares=mshpsih-https"
      - "traefik.http.routers.mshpsih-http.priority=100"
      - "traefik.http.routers.mshpsih-http.service=mshpsih"
      - "traefik.http.middlewares.mshpsih-https.redirectscheme.scheme=https"

      # === SERVICE backend (forcer le nom du service Docker) ===
      - "traefik.http.services.mshpsih.loadbalancer.server.url=http://mshpsihweb:8000"
      - "traefik.http.services.mshpsih.loadbalancer.passhostheader=true"

      # Traefik doit voir ce service via le réseau 'proxy'
      - "traefik.docker.network=proxy"

    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS -H 'Host: dashbord.mshpcmu.ci' http://127.0.0.1:8000/healthz || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

  dashboardDB:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default

  adminersih:
    image: adminer
    restart: always
    networks:
      - default
      - proxy
    labels:
      - "traefik.enable=true"

      # === Adminer HTTPS ===
      - "traefik.http.routers.dbmshpsih.rule=Host(`db.mshpcmu.ci`)"
      - "traefik.http.routers.dbmshpsih.entrypoints=websecure"
      - "traefik.http.routers.dbmshpsih.tls=true"
      - "traefik.http.routers.dbmshpsih.tls.certresolver=lets"

      # === Adminer HTTP -> HTTPS ===
      - "traefik.http.routers.dbmshpsih-http.rule=Host(`db.mshpcmu.ci`)"
      - "traefik.http.routers.dbmshpsih-http.entrypoints=web"
      - "traefik.http.routers.dbmshpsih-http.middlewares=dbmshpsih-https"
      - "traefik.http.middlewares.dbmshpsih-https.redirectscheme.scheme=https"

      # Port interne d’Adminer = 8080
      - "traefik.http.services.dbmshpsih.loadbalancer.server.port=8080"

      # Réseau utilisé par Traefik
      - "traefik.docker.network=proxy"

networks:
  default:
  proxy:
    external: true

volumes:
  traefik_letsencrypt: {}
  pgdata:
    driver: local
  static_volume:
  media_volume:

